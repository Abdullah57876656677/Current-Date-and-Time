<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .time {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Date and Time</h1>
        <p class="time" id="datetime">Loading...</p>
    </div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            var dateTimeString = now.toLocaleString('en-US', options);
            document.getElementById('datetime').innerText = dateTimeString;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        // Initialize the date and time immediately
        updateDateTime();
    </script>
</body>
</html>
